<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Creating Time Course</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #00008B; /* Dark blue */
            --sidebar-background: #f4f4f4;
            --sidebar-nav-link-color: #2c3e50;
            --sidebar-nav-link-color--active: var(--theme-color);
            --sidebar-nav-link-font-weight--active: 600;
        }

        body {
            background-color: #ffffff;
            color: #2c3e50;
        }

        .sidebar {
            background-color: var(--sidebar-background);
        }

        .sidebar-nav a {
            color: var(--sidebar-nav-link-color);
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            color: var(--sidebar-nav-link-color--active);
        }

        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        /* PowerShell syntax highlighting */
        .token.function { color: #0000FF; }
        .token.keyword { color: #0000FF; }
        .token.string { color: #A31515; }
        .token.number { color: #098658; }
        .token.operator { color: #000000; }
        .token.variable { color: #0070C1; }

        pre[class*="language-"] {
            background-color: #f6f8fa;
        }

        code {
            color: #476582;
            padding: 0.25rem 0.5rem;
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'PowerShell Creating Time Course',
            loadSidebar: true,
            subMaxLevel: 2,
            homepage: 'index.md',
            basePath: '/powershellcreatingtime/',
            themeColor: '#00008B',
            debug: true,
            ext: '.md',
            auto2top: true,
            search: 'auto'
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
