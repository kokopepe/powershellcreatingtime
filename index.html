<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Creating Time Course</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        /* PowerShell syntax highlighting */
        .language-powershell {
            color: #DCDCDC; /* Default text color */
        }
        .language-powershell .token.comment { color: #57A64A !important; }
        .language-powershell .token.keyword { color: #ffffff !important; }
        .language-powershell .token.function,
        .language-powershell .token.command { color: #DCDCAA !important; } /* Changed to yellow */
        .language-powershell .token.string { color: #076d3d !important; }
        .language-powershell .token.number { color: #B5CEA8 !important; }
        .language-powershell .token.operator { color: #ffffff !important; }
        .language-powershell .token.variable { color: #008634 !important; }
        .language-powershell .token.punctuation { color: #D4D4D4 !important; }
        .language-powershell .token.parameter { color: #9CDCFE !important; }

        pre[class*="language-powershell"] {
            background-color: #0C0C0C !important; /* Darker background for more contrast */
            padding: 1em;
            margin: .5em 0;
            overflow: auto;
            border-radius: 5px;
        }

        code[class*="language-powershell"],
        pre[class*="language-powershell"] {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'PowerShell Creating Time Course',
            loadSidebar: true,
            subMaxLevel: 2,
            homepage: 'index.md',
            basePath: '/powershellcreatingtime/',
            themeColor: '#00008B',
            debug: true,
            ext: '.md',
            auto2top: true,
            search: 'auto'
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
