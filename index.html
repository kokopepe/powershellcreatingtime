<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Creating Time Course</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #00008B; /* Dark blue */
            --sidebar-background: #f4f4f4;
            --sidebar-nav-link-color: #2c3e50;
            --sidebar-nav-link-color--active: var(--theme-color);
            --sidebar-nav-link-font-weight--active: 600;
        }

        body {
            background-color: #ffffff;
            color: #2c3e50;
        }

        .sidebar {
            background-color: var(--sidebar-background);
        }

        .sidebar-nav a {
            color: var(--sidebar-nav-link-color);
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            color: var(--sidebar-nav-link-color--active);
        }

        .markdown-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        /* PowerShell syntax highlighting */
        .language-powershell .token.comment { color: #6A9955; }
        .language-powershell .token.keyword { color: #569CD6; }
        .language-powershell .token.function { color: #DCDCAA; }
        .language-powershell .token.string { color: #CE9178; }
        .language-powershell .token.number { color: #B5CEA8; }
        .language-powershell .token.operator { color: #D4D4D4; }
        .language-powershell .token.variable { color: #9CDCFE; }
        .language-powershell .token.punctuation { color: #D4D4D4; }
        .language-powershell .token.builtin { color: #4EC9B0; }

        pre[class*="language-powershell"] {
            background-color: #000000;
            color: #FFFFFF;
            padding: 1em;
            margin: .5em 0;
            overflow: auto;
            border-radius: 5px;
        }

        code[class*="language-powershell"],
        pre[class*="language-powershell"] {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            line-height: 1.5;
        }

        /* Additional styles for specific PowerShell elements */
        .language-powershell .token.parameter { color: #9CDCFE; }
        .language-powershell .token.command { color: #569CD6; }
        .language-powershell .token.operator { color: #D4D4D4; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'PowerShell Creating Time Course',
            loadSidebar: true,
            subMaxLevel: 2,
            homepage: 'index.md',
            basePath: '/powershellcreatingtime/',
            themeColor: '#00008B',
            debug: true,
            ext: '.md',
            auto2top: true,
            search: 'auto'
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
